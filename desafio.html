<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>
</head>
<body>
    <script>
    /*
            Crie um programa que após receber uma empresa de cuidadoria de pet´s, cadastre todos os animais.
            receba tipo de animal entre cachorro, gato e pássaro, que pergunte pro usuário a raça, a idade,
            o porte entre P-M-G ou GG, o nome do animal e que pergunte sobre o dono o nome nome do animal e
            que pergunte sobre o dono o nome do tutor, telefone do tutor e endereço do tutor. Ao final,
            ele vai imprimir todos os dados dos animais e os dados do tutor, classificando que se o tipo for
            pássado, ele será colocado em viveiro, se for gato, na sala de gatos e se for cachorro, no parque
            de cães.
             */
        
        
        let empresa, tipo, raca, temUmAno, idade, idadeTipo, cor, porte, nome, nomeT, telefoneDDD, telefoneT, enderecoT, local;

        empresa = prompt("Digite o nome da empresa: ");

        do {
            tipo = prompt("Digite o tipo de animal (cachorro, gato ou pássaro):");
            tipo = tipo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase(); // Remove acentos, converte para minúsculas e normaliza a entrada
        } while (tipo !== "cachorro" && tipo !== "gato" && tipo !== "passaro");

        raca = prompt("Digite a raça do animal:");

        temUmAno = prompt("O animal tem um ano ou mais? (sim/não)").toLowerCase(); //Aqui pergunta se tem um ano pra imprimir a idade em meses ou anos e pra aceitar somente entradas numéricas

        if (temUmAno === "sim") {
            do {
                idade = prompt("Quantos anos tem o animal?");
            } while (isNaN(idade) || idade.trim() === "" || !idade.trim().match(/^\d+$/)); //O método trim() em JavaScript é usado para remover espaços em branco do início e do fim de uma string. "Espaços em branco" incluem espaços comuns, tabulações, quebras de linha e outros caracteres de espaço em branco que podem não ser visíveis mas que contam como espaço no contexto da string.
            idadeTipo = "anos";                                                           //O método trim() é bastante útil para limpar strings de entrada do usuário, onde espaços extras acidentalmente inseridos no início ou no final podem causar erros ou resultados inesperados durante o processamento dessas entradas.
                                                                                        //Além do trim(), existem variações que permitem remover espaços somente do início (trimStart() ou trimLeft()) ou somente do fim (trimEnd() ou trimRight()) da string.
        } else {
            do {    
                idade = prompt("Quantos meses tem o animal?");
            } while (isNaN(idade) || idade.trim() === "" || !idade.trim().match(/^\d+$/));  //isNaN é uma função em JavaScript que determina se o valor passado é NaN (Not-a-Number, ou "Não é um Número"). Ela é usada para verificar se um valor, que se espera ser numérico, é de fato um número. isNaN retorna true se o valor é NaN ou não é um número; caso contrário, retorna false.
            idadeTipo = "meses";                                                            //É importante notar que isNaN tenta converter o valor passado para um número antes de fazer a verificação. Se esse valor pode ser coerentemente convertido para um número (como uma string numérica '123'), isNaN retornará false. Isso pode às vezes levar a resultados confusos, especialmente com valores que podem ser implicitamente convertidos para números, como strings numéricas ou o booleano true.
                                                                                            //Em contextos mais modernos, especialmente quando se quer garantir que um valor é estritamente numérico, muitos desenvolvedores preferem usar Number.isNaN() no lugar de isNaN(), pois Number.isNaN() não tenta converter o valor para um número antes da verificação, oferecendo uma forma mais estrita de verificar se o valor é realmente NaN.
        }

        cor = prompt("Digite a cor do animal:");

        do {
            porte = prompt("Digite o porte do animal (P, M, G, GG):").toUpperCase();
        } while (porte !== "P" && porte !== "M" && porte !== "G" && porte !== "GG");

        nome = prompt("Digite o nome do animal:");
        nomeT = prompt("Digite o nome do tutor do animal:");

        // Validar DDD
        do {
            telefoneDDD = prompt("Digite o DDD do telefone do tutor do animal (no formato XX):");
        } while (isNaN(telefoneDDD) || telefoneDDD.trim().length !== 2 || !telefoneDDD.trim().match(/^\d{2}$/));

        // Validar telefone
        do {
            telefoneT = prompt("Digite o telefone do tutor do animal:");
        } while (isNaN(telefoneT) || !telefoneT.trim().match(/^\d+$/)); //A propriedade global NaN é um valor especial que significa Not-A-Number (não é um número). O valor inicial de NaN é Not-A-Number - o mesmo valor de Number.NaN. Nos navegadores modernos, o NaN é uma propriedade somente leitura e não configurável. Mesmo quando não for este o caso, evite sobrescrevê-lo.

        enderecoT = prompt("Digite o endereço do tutor do animal:");

        if (tipo === "cachorro") {
            local = "parque de cães";
        } else if (tipo === "gato") {
            local = "sala de gatos";
        } else if (tipo === "passaro") {
            local = "viveiro";
        }

        let mensagem = `
        Nome da Empresa: ${empresa}
        
        Resumo dos Dados:
        Tipo de Animal: ${tipo}
        Raça: ${raca}
        Idade: ${idade} ${idadeTipo}
        Cor: ${cor}
        Porte: ${porte}
        Nome: ${nome}
        
        Dados do Tutor:
        Nome do Tutor: ${nomeT}
        Telefone do Tutor: (${telefoneDDD}) ${telefoneT}
        Endereço do Tutor: ${enderecoT}
        
        Localização do Animal:
        O ${tipo} ${nome} será colocado no(a) ${local}.
        `;

        alert(mensagem);
    </script>
</body>
</html>
