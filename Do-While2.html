<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3.1</title>
</head>
<body>
<script>
    let nome, materia, media, nbim, i, result, continuar;

    do {
        nome = prompt("Digite o nome do aluno: ");
        materia = prompt("Digite a matéria: ");
        media = 0; // instanciar a 'let media' com 0

        for(i = 1; i <= 4; i++) {
            nbim = parseFloat(prompt("Digite a nota do " + i + "° bimestre: "));
            while(nbim < 0 || nbim > 10) {
                alert("Nota inválida.");
                nbim = parseFloat(prompt("Digite a nota do " + i + "° bimestre: "));
            }
            media += nbim;
            console.log("Média: " + media);
        }

        media /= 4;

        if(media >= 7) {
            result = "aprovado";
        } else if(media >= 6.5) {
            result = "conselho";
        } else if (media >= 4) {
            result = "recuperação";
        } else {
            result = "reprovado";
        }

        alert("Aluno(a): " + nome + "\nna Matéria de: " + materia + "\nTeve a média de: " + media + "\nE sua situação é: " + result);

        continuar = prompt("Deseja cadastrar mais um aluno? (sim/não)");
    } while (continuar.toLowerCase() === "sim");
</script>
</body>
</html>
