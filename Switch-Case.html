<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura condicional  de caso</title>
</head>
<body>
    <script>
        numero1 = parseInt(prompt("Digite um numero de 0 até 5: "))
        // estrutura condicional  de caso //
        switch(numero1){
            case 0:
                resp = "zero"
                break
            case 1:
                resp = "um"
                break
            case 2:
                resp = "dois"
                break
            case 3:
                resp = "três"
                break
            case 4:
                resp = "quatro"
                break
            case 5:
                resp = "cinco"
                break
            default:
                resp = " o numero fornecido diferente de 0 até 5!"
        }
        alert(resp)
    </script>
    
</body>
</html>
