    /*cadastrar os dados dce uma pessoas da agenda*/
    let dados = ["nome","data de nascimento","whatsAPP","email", "cidade"]
    let agenda = []
    let i=0 //controla linha

    do{
        agenda[i] =[
            prompt("Digite " + dados[0]),
            prompt("Digite " + dados[1]),
            prompt("Digite " + dados[2]),
            prompt("Digite " + dados[3]),
            prompt("Digite " + dados[4]),
        ]
        i++ //controla a linha da matriz

        resp = parseInt(prompt ("Cadastrar outra pessoa: \n(1) - sim.\n(2) - não."))
    } while (resp == 1 )

    console.log(agenda)

    for(l=0;l<agenda.length;l++){
        //c=0
        document.write(
            agenda[l][0]+ " | "+
            agenda[l][1]+ " | "+
            agenda[l][2]+ " | "+
            agenda[l][3] + " | <br>"
        );
    }
